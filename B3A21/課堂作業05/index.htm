<body>
 <script>
  var myNumber = "B3A21"
  var myName = "羅中駿"; 
  var myAge = 21; 
  var myHeight = 176, myWeight = 66; 
  var myBMI =68/ Math.pow(1.78,2); 
  var n = 5;     
  function sum(no){
      count = 0;
      for(i=1;i<=no;i++){
          count += i;
      }
      n += 1;
      document.write("<p>"+n+".從1加到"+no+"的總和為"+count+"</p>");
  }
  

  document.write("<p>1.我是"+ myNumber + "羅中駿</p>");

  document.write("<p>3.我是"+myName+"今年"+myAge+"歲</p>");

  document.write("<p>5.所以我的BMI為"+myBMI+"</p>");
  document.write("<div>以下for計次迴圈控制</div>");
  sum(100)
  sum(10)
  sum(100)     
  sum(1000)
  sum(10000)
  document.write("<div>以下為九九乘法表</div>");
  function list(nu){
      for(i=1 ;i<=nu ;i++){
          for(j=1 ;j<=nu ;j++){
      document.write(+i+"X"+j+"="+i*j+" ");
      }
     document.write("<br>")
    }
  }
  list(9)
 </script>
