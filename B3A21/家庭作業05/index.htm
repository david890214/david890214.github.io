<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>家庭作業05</title>
    <style>
        h4 {
            color: red;
        }

        div {
            color: blue;
            margin: 5px;
        }
    </style>

</head>

<body>
<form id="form01">
    姓名: <input type="text" name="name01" value="羅中駿"><br>
    收件住址: <input type="text" name="address01" value="台北市士林區美崙街62巷17號5樓"><br>
    電話: <input type="tel" name="tel01" value="0955006276"><br>
    電子郵件: <input type="email" name="email01" value="28360798d@gmail.com"><br>
    指定送貨日期: <input type="date" name="date01"><br>
    巧克力種類: <br><input type="radio" name="fruit" id="fruit01" value="Lindor夾餡綜合巧克力禮盒 14入(168g)X3">Lindor夾餡綜合巧克力禮盒 14入(168g)X3 799元<br>
    <input type="radio" name="fruit" id="fruit02" value="瑞士赫蒂85%黑巧克力 80gx3">瑞士赫蒂85%黑巧克力 80gx3 249元<br>
    <input type="radio" name="fruit" id="fruit03" value="Vivani 有機89%黑巧克力片(80g)">Vivani 有機89%黑巧克力片(80g) 200元<br>
    <input type="radio" name="fruit" id="fruit02" value="比利時 85%可可黑巧克力100g">比利時 85%可可黑巧克力100g 119元<br>
    <input type="radio" name="fruit" id="fruit03" value="《瑞士蓮 Lindt》極醇系列90%巧克力片 (100g)">《瑞士蓮 Lindt》極醇系列90%巧克力片 (100g) 129元<br>
</form>

<button onclick="shoppingInfo()"><h4>結帳</h4></button>
<div id="demo"></div>
<script>
    function shoppingInfo() {
        var x = document.getElementById("form01");
        var item = "";
        var price = 0;
        var text = "<h4>您的購物資訊如下:</h4>";
        var i;
        text += "<table border='1' width='90%' cellspacing='0' cellpadding='0'>";

        for (i = 0; i < 5; i++) {
            text += "<tr>";
            switch (i) {
                case 0:
                    item = "姓名: ";
                    break;
                case 1:
                    item = "收件住址: ";
                    break;
                case 2:
                    item = "電話: ";
                    break;
                case 3:
                    item = "電子郵件: ";
                    break;
                case 4:
                    item = "指定送貨日期: ";
                    break;
            }
            text += "<td>" + item + "</td>" + "<td>" + x.elements[i].value +"</td>";
            text += "</tr>";
        }


        for (i=5; i<=9; i++) {
            if(x.elements[i].checked == true){
                switch(i){
                    case 5: price=799; break;
                    case 6: price=249; break;
                    case 7: price=200; break;
                    case 8: price=119; break;
                    case 9: price=129; break;
                }
                text += "<tr><td>巧克力種類: </td>" + "<td>" + x.elements[i].value + "</td></tr>";
                text += "<tr><td>價格合計: </td>" + "<td>" + price + "元</td><tr>";
            }
            text += "</tr>";
        }

        text += "</table>";
        document.getElementById("demo").innerHTML = text;
    }
</script>

</body>

</html>
